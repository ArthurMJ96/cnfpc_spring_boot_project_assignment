<th:block th:replace="~{layouts/base :: html(
    title='Login',
    content=~{::content}
)}">

  <main th:fragment="content" style="display: flex; justify-content: center;">
    <div class="form-card">
      <h2 class="form-header">Sign in to your account</h2>

      <form th:action="@{/login}" method="post" th:object="${customer}">

        <div th:if="${param.error}" class="error-message">
          Invalid email or password.
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" th:field="*{email}" required class="form-input">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" th:field="*{password}" required class="form-input">
        </div>

        <button type="submit" class="form-button">Log In</button>
      </form>

      <p class="form-link-text">
        Don't have an account?
        <a th:href="@{/register}" style="color: var(--primary); font-weight: 500;">Register here</a>
      </p>
    </div>
  </main>

</th:block>
