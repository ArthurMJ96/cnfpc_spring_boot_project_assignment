<th:block th:replace="~{layouts/base :: html(
    title='All Products',
    content=~{::content}
)}">
    <main th:fragment="content">
        <h1>All Products</h1>

        <div class="product-grid" th:fragment="productsGrid" style="display: grid;">
            <div th:each="product : ${products}" class="product-card">
                <a th:href="@{/product/} + ${product.id}">

                    <div class="product-card-image-wrapper">
                        <img th:unless="${#lists.isEmpty(product.images)}" class="product-card-image"
                            th:src="${product.images[0]}" th:alt="${product.name}" loading="lazy" />
                    </div>

                    <h3 class="product-card-title" th:text="${product.name}">Product Name</h3>
                    <div class="product-card-action">
                        <p class="product-card-price" th:text="${#numbers.formatCurrency(product.price/100.0)}"></p>


                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <input type="hidden" name="quantity" value="1" />
                            <button type="submit" class="product-card-action-button"
                                th:text="${product.inventory == null || product.inventory.amount <= 0 ? 'Out of stock' : 'Add to Cart'}"
                                th:disabled="${product.inventory == null || product.inventory.amount <= 0}">
                                Add to Cart
                            </button>
                        </form>
                    </div>
                </a>

            </div>

            <div th:if="${#lists.isEmpty(products)}" style="grid-column: 1 / -1;">
                <p style="color: var(--text-secondary);">No products found.</p>
            </div>
        </div>
    </main>

</th:block>
